# Gitleaks configuration
# See: https://github.com/gitleaks/gitleaks#configuration

[extend]
# Use the default gitleaks config as a base
useDefault = true

[allowlist]
# Allow test files that may contain fake/mock API keys
paths = [
    '''tests/.*\.py$''',
    '''test_.*\.py$''',
]

# Allow specific patterns used in tests
regexes = [
    '''test-fake-key.*''',
    '''lin_api_test.*''',
]
