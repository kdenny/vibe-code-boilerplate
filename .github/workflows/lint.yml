# Run Python linting with ruff on PRs and pushes to main
name: Lint

on:
  push:
    branches: [main]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check lib/ bin/ --output-format=github

      - name: Run ruff format check
        run: ruff format lib/ bin/ --check --diff
